<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
</head>

<body>
    <form action="form-echo.php" method="get">
        USERNAME :
        <input type="text" name="username" placeholder="Username">
        <p><label>สาขาวิชา:</label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
        <p><input type="submit" value="Submit">

            <p>กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น</p>
            <input type="text" name="name" pattern="[A-Z]+">

            <P>รหัสนักศึกษา</P>
            <input type="text" name="number" pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}">

            <p>บ้านเลขที่</p>
            <input type="text" name="บ้านเลขที่" pattern="[0-9/]+">

            <p>รหัสสินค้า</p>
            <input type="text" name="รหัสสินค้า" pattern="[A-Z]{3}[0-9]{2}">

            <p>กรอกชื่อด้วยภาษาไทยเท่านั้น</p>
            <input type="text" name="ชื่อไทย" pattern="[ก-๏\s]+">
    </form>
</body>

</html>
